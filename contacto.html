<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Gratuitas Online</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/d8691ba093.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"> <img  src="imagens/Logo.png" alt="logo de clases gratuitas online"> </div>
        <div class="titulo1">  <p><h1>Clases gratuitas online</h1></p> </div>
       

        <nav class="nav">
            <div class="menu_gen">
                <div  class="inicio"><a href="index.html" >Inicio</a> </div>
                <div class="bibliote"><a href="biblio.html" >Biblioteca digital</a></div>
                <div class="apoyo"><a href="apoyo.html" >Apoyo escolar</a></div>
                <div class="tecni"><a href="tecnicas.html" >Tecnicas de estudio</a></div>
                <div class="contac"><a href="contacto.html" >Contacto</a></div> 
            </div>
        </nav>
    
    </header>
    
    <cuerpo>
        <aside>
            <img src="imagens/Ingles.jpg" alt="Estudiantes de ingles"; width="100%">
            <img src="imagens/matematicas.jpg" alt="Practicar matematicas"; width="100%">
            <img src="imagens/Literatura.jpg" alt="foto de libros"; width="100%">
            <img src="imagens/Historia.jpg" alt="Foto historica"; width="100%">
            <img src="imagens/Tips.jpg" alt="Foto de Einstein"; width="100%">    
        </aside>

        <article>

            <h3> Contacto</h3>
            <br>
            <form action="CONTACTO">

                <label for="nom">Nombre: </label>
                <input type="text" name="nombre" id="nom" placeholder="Ingrese su nombre">
                <br>
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <br>
                <br>

                <label for="correo_electronico">Correo electrónico: </label>
                <input type="email" name="correo_electronico" id="id1" placeholder="Ingrese su email">
                <br>
                <br>
                <label for="nacer">Fecha de Nacimiento: </label>
                <input type="date" name="fecha-de-nacimiento" id="nacer">
                <br>
                <br>


                <p>Género:
                    <input type="radio" name="genero" value="M" checked>Mujer
                    <input type="radio" name="genero" value="H">Hombre
                    <input type="radio" name="genero" value="O">Otro
                </p>
                <br>

                <label for="materia_e">Materia:</label>
                <select name="materia_e">
                    <option value="lengua">Lengua y Literatura</option>
                    <option value="matemat">Matemáticas</option>
                    <option value="cs_sociales">Ciencias Sociales</option>
                    <option value="cs_naturales">Ciencias Naturales</option>
                    <option value="informatica">Informática</option>
                </select>

                <br>
                <br>
                <label for="consulta">Consulta: </label>
                <br>
                <center><textarea name="consulta" id="id2" rows="6">Ingresa tu consulta</textarea></center>
                <br>
                <br>
                <center>
                    <div>
                        <input type="submit" value="Enviar consulta">
                        <input type="reset" value="Borrar todo">
                    </div>
                </center>
            </form>


        </article>
    </cuerpo>

    <footer> 
        <a  href="https://www.instagram.com/clasesgratuitasonline/"> <center><i class="fa-brands fa-instagram"></i></center>  </a>
        <p><b> Clasesgratuitasonline@gmail.com </b></p> <!--AGREGADO--> 
            
    </footer>
     
</body>
</html>
