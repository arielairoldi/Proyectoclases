<body>
    <header>
        <div class="logo"> <img  src="imagens/Logo.png" alt="logo de clases gratuitas online"> </div>

        <nav class="nav">

                <div  class="inicio"><a href="index.html" >Inicio</a> </div>

                <div class="contac"><a href="contacto.html" >Contacto</a></div> 
            </div>
        </nav>
    
    </header>
    
    <cuerpo>
        <aside>
            <img src="imagens/Ingles.jpg" alt="Estudiantes de ingles"; width="100%">
            <img src="imagens/matematicas.jpg" alt="Practicar matematicas"; width="100%">
            <img src="imagens/Literatura.jpg" alt="foto de libros"; width="100%">
            <img src="imagens/Historia.jpg" alt="Foto historica"; width="100%">
            <img src="imagens/Tips.jpg" alt="Foto de Einstein"; width="100%">    
        </aside>

        <article>

            <h3> Contacto</h3>
            <br>
            <form name="CONTACTO">

                <label for="nom">Nombre: </label>
                <input type="text" name="nombre" id="nom" placeholder="Ingrese su nombre">
                <br>
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <br>
                <br>

                <label for="correo_electronico">Correo electrónico: </label>
                <input type="email" name="correo_electronico" id="id1" placeholder="Ingrese su email">
                <br>
                <br>

                <label for="materia_e">Materia:</label>
                <select name="materia_e">
                    <option value="Elegir">Seleccione una materia
                    <option value="lengua">Lengua </option>
                    <option value="matemat">Matemática</option>
                    <option value="cs_sociales">Ciencias Sociales</option>
                    <option value="cs_naturales">Ciencias Naturales</option>
                    <option value="informatica">Informática</option>
                </select>

                <br>
                <br>
                <label for="consulta">Consulta: </label>
                <br>
                <center><textarea name="consulta" id="id2" rows="6" placeholder="ingrese su consulta"></textarea></center>
                <br>
                <br>
                <center>
                    <div>
                        <input type="submit" id="b1" value="Enviar consulta"  onclick="validarEnviarConsulta()">
                        <input type="reset" id="b2" value="Borrar todo">
                    </div>
                </center>
            </form>
            <script>
                // VALIDACION DEL FORMULARIO
                function validarEnviarConsulta() 
                {
                    //valido el nombre
                    if (document.CONTACTO.nombre.value.length <= 5) {
                        alert("Por favor ingrese su nombre")
                        document.CONTACTO.nombre.focus()
                        return 0;
                    }
                    //valido el apellido
                    if (document.CONTACTO.apellido.value.length <= 5) {
                        alert("Por favor ingrese su apellido")
                        document.CONTACTO.apellido.focus()
                        return 0;
                    }
                    //valido 5
                    //valido la materia
                    if (document.CONTACTO.materia_e.selectedIndex == 0) {
                        alert("Debe seleccionar una materia")
                        document.CONTACTO.materia_e.focus()
                        return 0;
                    }

                    //valido la consulta
                    if (document.CONTACTO.consulta.value.length <= 25) {
                        alert("Por favor ingrese la consulta")
                        document.CONTACTO.apellido.focus()
                        return 0;
                    }

                    //Finalmente, si llegó hasta aqui, se envia el form.
                    alert("El envío del formulario fue exitoso");
                    document.CONTACTO.submit();
                }
            </script>

        </article>
    </cuerpo>

    <footer>
